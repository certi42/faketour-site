<html>
<head>
    <title>Faketour WAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/menu/styles.css">
    <script type="text/javascript" src="/menu/loadMenu.js"></script>
</head>
<div class="content"></div>
<div class="topnav" style="font-family: Nunito"></div>
<script type="text/javascript">loadMenu("Home");</script>
<h1>FakeTour</h1>
<img src="/about/war/war-logo.png"/>
<div id="buttons">
    <button id="button1" onclick="navigate(0);">Matches</button>
    <button id="button2" onclick="navigate(1);">Brackets</button>
</div>

<div class="footer"><a href='http://www.raymondswanland.com/'>Artwork by Raymond Swanland</a></div>

<script type="text/javascript">
    let buttonAddress = ["matches/", "matches/brackets/"];
    async function loadButtons() {
        let response = await fetch("/php/user.php?value=loggedIn");
        let loggedIn = await response.json();
        if(loggedIn) {
            button1.innerHTML = "Matches";
            button1.onclick = function(e) {
                window.location.href = buttonAddress[0];
            }
            button2.innerHTML = "Brackets";
            button2.onclick = function(e) {
                window.location.href = buttonAddress[1];
            }
        } else {
            button1.innerHTML = "Create Account";
            button1.onclick = function(e) {
                window.location.href = "account/create/?";
            }
            button2.innerHTML = "Login";
            button2.onclick = function(e) {
                window.location.href = "account/login/?";
            }
        }
    }
    loadButtons();
    setInterval(loadButtons, 5000);

    function navigate(buttonIndex) {
        if(buttonAddress[buttonIndex]) {
            window.location.href = buttonAddress[buttonIndex];
        }
    }
</script>
</html>
