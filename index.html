<html>
<head>
    <title>Faketour RNA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/menu/styles.css">
    <script type="text/javascript" src="/menu/loadMenu.js"></script>
</head>
<div class="content"></div>
<div class="topnav" style="font-family: Nunito"></div>
<script type="text/javascript">loadMenu("Home");</script>
<h1>FakeTour</h1>
<img src="/about/rna/rna-logo.png"/>
<div id="buttons">
    <button id="button1" onclick="navigate(0);">Results</button>
    <button id="button2" onclick="navigate(1);">Decklists</button>
</div>

<div class="footer" ><a href='https://twitter.com/DaarkenArt'>Artwork by @DaarkenArt</a></div>

<script type="text/javascript">
    let buttonAddress = ["about/rna/results", "about/rna/results/decks"];
    function loadButtons() {
        getDataWait("/php/loggedIn.php?page=menu", function(response) {
            let button1 = document.getElementById("button1");
            let button2 = document.getElementById("button2");
            if(response == "null") {
                button1.innerHTML = "Create Account";
                button1.onclick = function(e) {
                    window.location.href = "account/create/?";
                }
                button2.innerHTML = "Login";
                button2.onclick = function(e) {
                    window.location.href = "account/login/?";
                }
            }
            else {
                button1.innerHTML = "Results";
                button1.onclick = function(e) {
                    window.location.href = buttonAddress[0];
                }
                button2.innerHTML = "Decklists";
                button2.onclick = function(e) {
                    window.location.href = buttonAddress[1];
                }
            }
        });
    }
    loadButtons();
    setInterval(loadButtons, 5000);

    function navigate(buttonIndex) {
        if(buttonAddress[buttonIndex]) {
            window.location.href = buttonAddress[buttonIndex];
        }
    }
</script>
</html>
