<h2 class="title" style="margin-top:0;">or <a style="color:black" href="/" onclick="redirect(e)">continue anyways</a></h2>

<script type="text/javascript">
    function redirect(e) {
        e.preventDefault();
        let request = new XMLHttpRequest();
        request.open("GET", "/menu/ignoreIE.php", false);
        request.send();
        let response = request.responseText == "true";
        if(response === true) {
            if(document.referrer.includes(window.location.origin)) {
                history.back();
            } else {
                window.location.href = window.location.origin;
            }
        }
    }
</script>
