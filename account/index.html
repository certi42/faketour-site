<html>
<head>
    <title>Account | Faketour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="/menu/styles.css">
    <link rel="stylesheet" href="styles.css"></head>
    <script type="text/javascript" src="/menu/loadMenu.js"></script>
</head>
<body>
    <div class="content"></div>
    <div class="topnav"></div>
    <script type="text/javascript">loadMenu("My Account");</script>
    <h1 id="title">Your Account</h1>
    <div style="padding-left: 25%">
        <h2>Avatar</h2>
        <div class="flex">
            <img id="avatar-img" class="avatar">
            <button onclick="changeAvatar();" class="transparent">Change Avatar</button>
            <div class="modal" id="change-avatar">
                <span class="close" title="Cancel" onclick="document.getElementById('change-avatar').style.display='none'">&times;</span>
                <div class="container modal-content">
                    <h1>Change Avatar</h1>
                    <div id="avatar-images" align="center"></div>
                </div>
            </div>
        </div>
        <h2>Change Password</h2>
        <input onfocus="this.classList.remove('required');" type="password" id="password" placeholder="Enter Password" required>
        <input onfocus="this.classList.remove('required');" type="password" id="password2" placeholder="Reenter Password" required>
        <div class="bar"></div>
        <button onclick="uploadChanges();" class="save wide transparent">Save Changes</button>
        <button onclick="logout();" class="logout wide transparent">Log Out</button>
    </div>
    <div class="footer" ><a href='https://twitter.com/JennRavenna'>Artwork by @JennRavenna</a></div>

</body>

<script type="text/javascript" src="account.js"></script>

</html>
